<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table id="libaryTable">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
        <th class="button_column"></th>
        <th class="button_column"></th>
    </table>
    <div id='form_cont'>
        <h2 id='submission_title'>Add a Book</h2>
        <form id='form'>
            <div>
                <label>Title</label>
                <input type='text' name='title' class='book_submission'>
            </div>
            <div>
                <label>Author</label>
                <input type='text' name='author' class='book_submission'>
            </div>
            <div>
                <label>Pages</label>
                <input type='text' name='pages' class='book_submission'>
            </div>
            <div>
                <!-- <label>Read?</label> -->
                <select name='read' class='book_submission'>
                    <option value='' selected>Read?</option>
                    <option value='yes'>yes</option>
                    <option value='no'>no</option>
                </select>
                <!-- <input type='text' name='read' class='book_submission'> -->
            </div>
        </form>
        <button id='submit_btn'>Submit</button>
    </div>


</body>
</html>
